<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link th:href="@{/styles/standardStyles.css}" rel="stylesheet">
    <link th:href="@{/styles/adminStyle.css}" rel="stylesheet">
    <script src="../javascript/admin.js" defer></script>
</head>
<body>
<section class="header">
    <h1>Christians√∏ Tour - AdminPage</h1>
</section>
<section class="admin-boxes">
    <section class="box">
        <h2>Attractions</h2>
        <div class="form">
            <button id="create-attraction">Create new Attraction</button>
        </div>
        <div class="attraction-list">
            <div class="table-holding-rows" style="height: 400px; overflow-y: scroll; ">
            <table class="table">
                <thead class="table-head" id="table-head-attraction">
                </thead>
                <tbody id = "attraction-table-body">
                </tbody>
            </table>
        </div></div>
    </section>
    <section class="box">
        <h2>Routes</h2>
        <div class="form">
            <button id="create-route">Create new Route</button>
        </div>
        <div class="route-list"></div>
    </section>
    <section class="box">
        <h2>Activities</h2>
        <div class="form">
            <div class="form">
                <button id="create-activity">Create new Activity</button>
            </div>
        </div>
        <div class="route-list"></div>
    </section>
</section>
</body>
</html>
